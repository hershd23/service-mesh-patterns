                      type: object
                    spiffeId:
                      type: string
                  required:
                  - parentId
                  - selector
                  - spiffeId
                  type: object
                status:
                  description: SpiffeIDStatus defines the observed state of SpiffeID
                  properties:
                    entryId:
                      description: 'INSERT ADDITIONAL STATUS FIELD - define observed
                        state of cluster Important: Run "make" to regenerate code
                        after modifying this file'
                      type: string
                  type: object
              type: object
          served: true
          storage: true
          subresources:
            status: {}
  ae8f9d0d-f7ce-4f70-bb15-09aaa330b54c:
    name: k8s-workload-registrar-role
    type: ClusterRole.K8s
    namespace: default
    settings:
      rules:
      - apiGroups:
        - authentication.k8s.io
        resources:
        - tokenreviews
        verbs:
        - get
        - create
      - apiGroups:
        - ""
        resources:
        - endpoints
        - nodes
        - pods
        verbs:
        - get
        - list
        - watch
      - apiGroups:
        - spiffeid.spiffe.io
        resources:
        - spiffeids
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - spiffeid.spiffe.io
        resources:
        - spiffeids/status
        verbs:
        - get
        - patch
        - update
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - validatingwebhookconfigurations
        verbs:
        - get
        - list
        - update
        - watch
  b8822f39-b098-4447-b346-58f62c0d41e9:
    name: spire-server
    type: ConfigMap.K8s
    namespace: spire
    settings:
      data:
        server.conf: |-
          server {
            bind_address = "0.0.0.0"
            bind_port = "8081"
            socket_path = "/run/spire/sockets/server.sock"
            trust_domain = "example.org"
            data_dir = "/run/spire/data"
            log_level = "DEBUG"
            ca_key_type = "rsa-2048"
            default_svid_ttl = "1h"
            ca_subject = {
              country = ["US"],
              organization = ["SPIFFE"],
              common_name = "",
            }
          }
          plugins {
            DataStore "sql" {
              plugin_data {
                database_type = "sqlite3"
                connection_string = "/run/spire/data/datastore.sqlite3"
              }
            }
            NodeAttestor "k8s_psat" {
              plugin_data {
                clusters = {
                  # NOTE: Change this to your cluster name
                  "demo-cluster" = {
                    use_token_review_api_validation = true
                    service_account_allow_list = ["spire:spire-agent"]
                  }
                }
              }
            }
            KeyManager "disk" {
              plugin_data {
                keys_path = "/run/spire/data/keys.json"
              }
            }
            Notifier "k8sbundle" {
              plugin_data {
                namespace = "spire"
                config_map = "trust-bundle"
                config_map_key = "root-cert.pem"
              }
            }
          }
          health_checks {
            listener_enabled = true
            bind_address = "0.0.0.0"
            bind_port = "8080"
            live_path = "/live"
            ready_path = "/ready"
          }
  c4c04d51-e7a4-444c-9f04-1c76c1fee18a:
    name: spire-server-trust-role-binding
    type: ClusterRoleBinding.K8s
    namespace: default
    settings:
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: spire-server-trust-role
      subjects:
      - kind: ServiceAccount
        name: spire-server
        namespace: spire
  ca0a3ad3-5310-4e98-b44e-1e0b9f147585:
    name: spire-agent
    type: ServiceAccount.K8s
    namespace: spire
  d024068b-e088-4414-bbba-17610e6f5e6b:
    name: spire-agent
    type: DaemonSet.K8s
    namespace: spire
    labels:
      app: spire-agent
    settings:
      spec:
        selector:
          matchLabels:
            app: spire-agent
        template:
          metadata:
            labels:
              app: spire-agent
            namespace: spire
          spec:
            containers:
            - args:
              - -config
              - /run/spire/config/agent.conf
              image: gcr.io/spiffe-io/spire-agent:1.2.0
              livenessProbe:
                failureThreshold: 2
                httpGet:
                  path: /live
                  port: 8080
                initialDelaySeconds: 15
                periodSeconds: 60
                timeoutSeconds: 3
              name: spire-agent
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 5
              volumeMounts:
              - mountPath: /run/spire/config
                name: spire-config
                readOnly: true
              - mountPath: /run/spire/bundle
                name: spire-bundle
              - mountPath: /run/secrets/workload-spiffe-uds
                name: spire-agent-socket-dir
              - mountPath: /var/run/secrets/tokens
                name: spire-token
            - args:
              - -node-id
              - CSI_NODE
              - -workload-api-socket-dir
              - /spire-agent-socket
              - -csi-socket-path
              - /spiffe-csi/csi.sock
              image: ghcr.io/spiffe/spiffe-csi-driver:0.1.0
              imagePullPolicy: IfNotPresent
              name: spiffe-csi-driver
              securityContext:
                privileged: true
              volumeMounts:
              - mountPath: /spire-agent-socket
                name: spire-agent-socket-dir
                readOnly: true
              - mountPath: /spiffe-csi
                name: spiffe-csi-socket-dir
              - mountPath: /var/lib/kubelet/pods
                mountPropagation: Bidirectional
                name: mountpoint-dir
            - args:
              - -csi-address
              - /spiffe-csi/csi.sock
              - -kubelet-registration-path
              - /var/lib/kubelet/plugins/csi.spiffe.io/csi.sock
              image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
              imagePullPolicy: IfNotPresent
              name: node-driver-registrar
              volumeMounts:
              - mountPath: /spiffe-csi
                name: spiffe-csi-socket-dir
              - mountPath: /registration
                name: kubelet-plugin-registration-dir
            dnsPolicy: ClusterFirstWithHostNet
            hostNetwork: true
            hostPID: true
            initContainers:
            - args:
              - -t
              - "30"
              - spire-server:8081
              image: gcr.io/spiffe-io/wait-for-it
              name: init
            serviceAccountName: spire-agent
            volumes:
            - configMap:
                name: spire-agent
              name: spire-config
            - configMap:
                name: trust-bundle
              name: spire-bundle
            - name: spire-token
              projected:
                sources:
                - serviceAccountToken:
                    audience: spire-server
                    expirationSeconds: 7200
                    path: spire-agent
            - hostPath:
                path: /run/spire/socket-dir
                type: DirectoryOrCreate
              name: spire-agent-socket-dir
            - hostPath:
                path: /var/lib/kubelet/plugins/csi.spiffe.io
                type: DirectoryOrCreate
              name: spiffe-csi-socket-dir
            - hostPath:
                path: /var/lib/kubelet/pods
                type: Directory
              name: mountpoint-dir
            - hostPath:
                path: /var/lib/kubelet/plugins_registry
                type: Directory
              name: kubelet-plugin-registration-dir
  dacd7e02-5083-4c6b-aa90-f4a2c489a28a:
    name: spire
    type: Namespace.K8s
    namespace: default
  eefb977e-8422-4ed0-b9a6-6a9b985916a5:
    name: csi.spiffe.io
    type: CSIDriver.K8s
    namespace: default
    settings:
      spec:
        attachRequired: false
        fsGroupPolicy: None
        podInfoOnMount: true
        volumeLifecycleModes:
        - Ephemeral