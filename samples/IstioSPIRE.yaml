#Pre-requisite: A Kubernetes cluster 
#Description: This Design installs Spire with the default configuration
name: SPIRE-ready Istio
services:
  0b9a899c-4a9e-4420-90df-51f74c7fb243:
    name: spire-server-trust-role
    type: ClusterRole.K8s
    namespace: default
    settings:
      rules:
      - apiGroups:
        - authentication.k8s.io
        resources:
        - tokenreviews
        verbs:
        - create
      - apiGroups:
        - ""
        resources:
        - configmaps
        verbs:
        - patch
        - get
        - list
  2cd28786-914a-48a3-b64e-7ad0c637b9f0:
    name: trust-bundle
    type: ConfigMap.K8s
    namespace: spire
  3afb36aa-8033-440f-870a-ed82f98f9d46:
    name: spire-agent-cluster-role
    type: ClusterRole.K8s
    namespace: default
    settings:
      rules:
      - apiGroups:
        - ""
        resources:
        - pods
        - nodes
        - nodes/proxy
        verbs:
        - get
  7fe70365-e1cb-4605-8ac3-83fa07a8bff7:
    name: k8s-workload-registrar
    type: ConfigMap.K8s
    namespace: spire
    settings:
      data:
        k8s-workload-registrar.conf: |-
          trust_domain = "example.org"
          server_socket_path = "/run/spire/sockets/server.sock"
          cluster = "demo-cluster"
          mode = "crd"
          metrics_bind_addr = "0"
  53b6ff6a-9b1f-4ab3-9a3e-e1677685f255:
    name: spire-server
    type: StatefulSet.K8s
    namespace: spire
    labels:
      app: spire-server
    settings:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: spire-server
        serviceName: spire-server
        template:
          metadata:
            labels:
              app: spire-server
            namespace: spire
          spec:
            containers:
            - args:
              - -config
              - /run/spire/config/server.conf
              image: gcr.io/spiffe-io/spire-server:1.2.0
              livenessProbe:
                failureThreshold: 2
                httpGet:
                  path: /live
                  port: 8080
                initialDelaySeconds: 15
                periodSeconds: 60
                timeoutSeconds: 3
              name: spire-server
              ports:
              - containerPort: 8081
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 5
              volumeMounts:
              - mountPath: /run/spire/config
                name: spire-config
                readOnly: true
              - mountPath: /run/spire/data
                name: spire-data
                readOnly: false
              - mountPath: /run/spire/sockets
                name: spire-registration-socket
                readOnly: false
            - args:
              - -config
              - /run/spire/config/k8s-workload-registrar.conf
              image: gcr.io/spiffe-io/k8s-workload-registrar:1.2.0
              name: k8s-workload-registrar
              ports:
              - containerPort: 9443
                name: webhook
                protocol: TCP
              volumeMounts:
              - mountPath: /run/spire/config
                name: k8s-workload-registrar-config
                readOnly: true
              - mountPath: /run/spire/sockets
                name: spire-registration-socket
                readOnly: true
            serviceAccountName: spire-server
            shareProcessNamespace: true
            volumes:
            - configMap:
                name: spire-server
              name: spire-config
            - configMap:
                name: k8s-workload-registrar
              name: k8s-workload-registrar-config
            - hostPath:
                path: /run/spire/server-sockets
                type: DirectoryOrCreate
              name: spire-registration-socket
        volumeClaimTemplates:
        - metadata:
            name: spire-data
            namespace: spire
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
  62cf6f87-afc6-4897-96cc-836107582ac8:
    name: spire-server
    type: Service.K8s
    namespace: spire
    settings:
      spec:
        ports:
        - name: grpc
          port: 8081
          protocol: TCP
          targetPort: 8081
        selector:
          app: spire-server
        type: NodePort
  922d4812-9346-41c9-85c9-d65f58eebf94:
    name: spire-agent
    type: ConfigMap.K8s
    namespace: spire
    settings:
      data:
        agent.conf: |-
          agent {
            data_dir = "/run/spire"
            log_level = "DEBUG"
            server_address = "spire-server"
            server_port = "8081"
            socket_path = "/run/secrets/workload-spiffe-uds/socket"
            trust_bundle_path = "/run/spire/bundle/root-cert.pem"
            trust_domain = "example.org"
          }
          plugins {
            NodeAttestor "k8s_psat" {
              plugin_data {
                # NOTE: Change this to your cluster name
                cluster = "demo-cluster"
              }
            }
            KeyManager "memory" {
              plugin_data {
              }
            }
            WorkloadAttestor "k8s" {
              plugin_data {
                # Defaults to the secure kubelet port by default.
                # Minikube does not have a cert in the cluster CA bundle that
                # can authenticate the kubelet cert, so skip validation.
                skip_kubelet_verification = true
              }
            }
            WorkloadAttestor "unix" {
                plugin_data {
                }
            }
          }
          health_checks {
            listener_enabled = true
            bind_address = "0.0.0.0"
            bind_port = "8080"
            live_path = "/live"
            ready_path = "/ready"
          }
  68854dac-bbe5-42e6-ac17-06413a12829e:
    name: spire-agent-cluster-role-binding
    type: ClusterRoleBinding.K8s
    namespace: default
    settings:
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: spire-agent-cluster-role
      subjects:
      - kind: ServiceAccount
        name: spire-agent
        namespace: spire
  478877e3-2986-4bcb-9d73-ecfeaef7a273:
    name: spire-server
    type: ServiceAccount.K8s
    namespace: spire
  652936bd-08c1-4ddb-812b-a376f00a483a:
    name: k8s-workload-registrar-role-binding
    type: ClusterRoleBinding.K8s
    namespace: default
    settings:
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: k8s-workload-registrar-role
      subjects:
      - kind: ServiceAccount
        name: spire-server
        namespace: spire
  672640a6-2d37-433d-bd7b-f605da716c95:
    name: spiffeids.spiffeid.spiffe.io
    type: CustomResourceDefinition.K8s
    namespace: default
    annotations:
      controller-gen.kubebuilder.io/version: v0.2.4
    settings:
      spec:
        group: spiffeid.spiffe.io
        names:
          kind: SpiffeID
          listKind: SpiffeIDList
          plural: spiffeids
          singular: spiffeid
        scope: Namespaced
        versions:
        - name: v1beta1
          schema:
            openAPIV3Schema:
              description: SpiffeID is the Schema for the spiffeid API
              properties:
                apiVersion:
                  description: 'APIVersion defines the versioned schema of this representation
                    of an object. Servers should convert recognized schemas to the
                    latest internal value, and may reject unrecognized values. More
                    info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
                  type: string
                kind:
                  description: 'Kind is a string value representing the REST resource
                    this object represents. Servers may infer this from the endpoint
                    the client submits requests to. Cannot be updated. In CamelCase.
                    More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                  type: string
                metadata:
                  type: object
                spec:
                  description: SpiffeIDSpec defines the desired state of SpiffeID
                  properties:
                    dnsNames:
                      items:
                        type: string
                      type: array
                    downstream:
                      type: boolean
                    federatesWith:
                      items:
                        type: string
                      type: array
                    parentId:
                      type: string
                    selector:
                      properties:
                        agent_node_uid:
                          description: UID of the node
                          type: string
                        arbitrary:
                          description: Arbitrary selectors
                          items:
                            type: string
                          type: array
                        cluster:
                          description: The k8s_psat cluster name
                          type: string
                        containerImage:
                          description: Container image to match for this spiffe ID
                          type: string
                        containerName:
                          description: Container name to match for this spiffe ID
                          type: string
                        namespace:
                          description: Namespace to match for this spiffe ID
                          type: string
                        nodeName:
                          description: Node name to match for this spiffe ID
                          type: string
                        podLabel:
                          additionalProperties:
                            type: string
                          description: Pod label name/value to match for this spiffe
                            ID
                          type: object
                        podName:
                          description: Pod name to match for this spiffe ID
                          type: string
                        podUid:
                          description: Pod UID to match for this spiffe ID
                          type: string
                        serviceAccount:
                          description: ServiceAccount to match for this spiffe ID
